<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Lunch Checkerr</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
      <h1> Lunch Checker</h1>
      <div>
        What do you usually eat at lunch? Enter comma seperated values: <input type="text" ng-model="lunchItems" ng-blur="upper()"></input>
    </div>
  <div >
    {{message}}
  </div>
<div >
  <input type="button"  value="Check If Too Much" ng-click="checkIfTooMuch()">
</div>
    </div>
  </body>
</html>
